<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page for django-polygon</title>
</head>
<body>
    <h1>Resources</h1>
        <ul>
            {% for url_name, resource in resources %}
                <li style="font-size: 24px"><a href="/{{ url_name }}">{{ resource|title }}</a></li>
            {% endfor %}
        </ul>
</body>
</html>
